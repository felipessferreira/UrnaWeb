<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <f:facet name="ind">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>VotaçãoUSJ</title>
        </f:facet>
    </h:head>
    <h:body>
        <p:panelGrid columns="2" style="width: 200px" >
        <h:form id="loginForm">
                <h:outputText value="Login" style="font-weight: bolder"/>
                <br/>
                CPF: <p:inputText id="Cpf" label="CPF" value="#{loginBean.eleitor.cpf}" required="true"/>
                SENHA: <p:password label="senha" value="#{loginBean.eleitor.senha}" id="SENHA" required="true"/>
                <p:commandButton value="Login" id="Login" action="#{loginBean.logar()}" update="loginForm" />
                <h:outputText value="#{loginBean.resposta}" style="font-weight: bolder; color: orange" />
        </h:form>
        <h:form id="cadastroForm">
            <h:outputText value="Cadastro" style="font-weight: bolder"/>
            <br/>
            NOME: <p:inputText id="Nome" label="Nome" value="#{loginBean.eleitor.nome}" required="true"/>
            CPF: <p:inputText id="Cpf" label="CPF" value="#{loginBean.eleitor.cpf}" required="true"/>
            SENHA: <p:password label="senha" value="#{loginBean.eleitor.senha}" id="SENHA" required="true"/>
            CONFIRME SUA SENHA: <p:password label="senha" value="#{loginBean.confirmacaoSenha}" id="CONFIRMACAOSENHA" required="true"/>
            <p:commandButton value="Cadastrar" id="Cadastrar" action="#{loginBean.cadastrar()}" update="cadastroForm" />
            <h:outputText value="#{loginBean.resposta}" style="font-weight: bolder; color: orange;"/>
        </h:form>
    </p:panelGrid>
</h:body>
</html>
